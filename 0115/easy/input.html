<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="script/input.js"></script>
<link type="text/css" rel="stylesheet" href="css/reset.css" />	
<link type="text/css" rel="stylesheet" href="css/input.css" />	
<link type="text/css" rel="stylesheet" href="css/inputform.css" />		
</head>

<body>
<span class="inputset">
	<input type="text" style="width: 300px" />	
</span>	
<span class="inputset">
	<select name="" id="">
		<option value="">내용1</option>
		<option value="">내용1</option>
	</select>
</span>	
<span class="inputset">
	<textarea rows="5" style="width: 500px"></textarea>
</span>	
	
<div class="inputdate">
	<span class="inputset">
		<input type="date">
		<a href="#none" class="datebtn">달력버튼</a>
	</span>
</div>	

<span class="inputset">
	<input type="text">
	<a href="#none" class="schbtn">검색</a>
</span>

	
<span class="inputset txt">
	<input type="text" style="width: 60px">
	<span class="txt_sub">년</span>
</span>	

<span class="inputset ckbox">
	<label for="ckboxt">
		<span class="fake_ckbox"></span>
		<input type="checkbox" id="ckboxt">										
	</label>
</span>	

<span class="inputset ckbox">
	<label for="ckboxt1">
		<span class="fake_ckbox"></span>
		<input type="checkbox" id="ckboxt1">										
	</label>
</span>	

	
<span class="inputset rdo">
	<label for="rdo">		
		<input type="radio" id="rdo">										
	</label>
</span>	
	
<div class="toggle">
	<input type="checkbox" id="autologin" name="autologin">
	<label for="autologin"></label>									   
</div>	

	
<div class="frm_write">
	<ul class="frm_list">
		<li>
			<div class="frm_clm col3">
			<dl class="dlist">
				<dt>이름</dt>
				<dd>
					<div class="inputdate">
						<span class="inputset">
							<input type="date" >
							<a href="#none" class="datebtn">달력버튼</a>
						</span>
					</div>
				</dd>
			</dl>
			</div>

			<div class="frm_clm col3">
			<dl class="dlist">	
				<dt>IDID&lt;br /&gt;IDID&lt;br /&gt;IDID&lt;br /&gt;IDID&lt;br /&gt;</dt>
				<dd>
					<span class="inputset">
						<input type="text" style="width: 100%">
					</span>
				</dd>
			</dl>
			</div>
			<div class="frm_clm col3">
			<dl class="dlist">	
				<dt>부서명</dt>
				<dd>
					<span class="inputset">
						<input type="text" style="width: 100%">
					</span>
				</dd>				
			</dl>
			</div>
		</li>
		<li>
			<div class="frm_clm col3">
			<dl class="dlist">	
				<dt>휴대폰번호</dt>
				<dd>
					<span class="inputset">
						<input type="text" style="width: 100%" placeholder="-없이 입력">
					</span>
				</dd>				
			</dl>
			</div>
			<div class="frm_clm col3">
			<dl class="dlist">	
				<dt>이메일주소</dt>
				<dd>
					<span class="inputset">
						<input type="text" style="width: 100%">
					</span>
				</dd>				
			</dl>
			</div>						
			<div class="frm_clm col3">
			<dl class="dlist">	
				<dt>회원권한</dt>
				<dd>
					<span class="inputset">
						<select style="width: 100%">
							<option value="">슈퍼관리자</option>
							<option value="">관리자</option>
							<option value="">컨설턴트</option>
						</select>
					</span>
				</dd>				
			</dl>
			</div>						
		</li>
	</ul>
</div>	
	
	
</body>
</html>
