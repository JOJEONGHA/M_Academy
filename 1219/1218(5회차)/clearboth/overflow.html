<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<style>
            .test{height: 100px; width: 100px;}
            .test.no1{background-color: aquamarine;float: left;}
            .test.no2{background-color: bisque; float: left;}
            .test.no3{background-color: coral; clear: both;}
            .test.no4{background-color: cadetblue;}
        </style>
	</head>

	<body>
        <div class="test no1">1</div>
        <div class="test no2">2</div>
        <div class="test no3">3</div>
        <div class="test no4">4</div>
	</body>
</html>
<!--overflow:hidden 의 경우는 없다고 생각하고 위부터 배치, both:clear은 float영역도 존재한다고 가정하고 아래에 배치-->
