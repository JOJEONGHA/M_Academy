</a>


<script> 
$(function(e) {
 // true  : 스크롤X
 // false : 스크롤O
 var isClosed = true;
 var swiper = null;

 $('.infobox').on("click", function(){
  
  if($(this).hasClass("on")) {
   $(this).removeClass("on");
   isClosed = true;
  } 
  else { 
   $(this).addClass("on");
   isClosed = false;
  }
   
  // 접었을때
  if (isClosed) {
   swiper.destroy();
  }
  // 펼쳤을때
  else {
   swiper = new Swiper('.swiper-container',  { 
    scrollbar: '.swiper-scrollbar',
    scrollbarHide: false,
    direction: 'vertical',
    slidesPerView: 'auto',
    mousewheelControl: true,
    freeMode: true,
    onlyExternal : false
   });
  }
 });
})
</script>
